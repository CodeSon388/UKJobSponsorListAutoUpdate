name: Daily UK Sponsor Register Update

on:
  schedule:
    - cron: '0 6,12,18 * * *'  # Runs at 06:00, 12:00, and 18:00 UTC daily
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tracker Script
      run: python tracker.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f master_register.csv stats.json history.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated update: $(date +'%Y-%m-%d')"
          git push
        fi
